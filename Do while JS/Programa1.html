<!DOCTYPE html>
<html>
<head>
    <title>Programa 1</title>
</head>
<body>
    <script>
        var n, i=1, suma= parseInt(0);
        n= parseInt(prompt("Ingrese la cantidad de alumnos: "));
         for(i; i<=n; i++){
             var edad= prompt("Ingrese la edad de la persona: " + i);
             suma+= edad;
         }
        
        while(i<=n){
            var edad= parseInt(prompt("Ingrese la edad de la persona: " + i));
            suma+= edad;
            i++;
        }
        
         do{
             var edad= prompt("Ingrese la edad de la persona: " + i);
             suma+= edad;
             i++;
         }while(i<=n);
        
        var prom= suma/n;
        alert("De " + n + " personas." + "\nEl promedio: " + prom);
    </script>
</body>
</html>
