<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do_while</title>
</head>
<body>
    <script>
        do{
        var psA = 70;
        var posZ = 150;
        var r = psA - posZ;
        }while(r>0);


        if(r==0){
            posA = posZ
        }else{
            posA = posZ - 0.5


        }
        alert("El punto de encuentro es:"+psA)
       
        </script>
</body>
</html>
