<script>
		
	var hamburguesa = prompt("ingresa el tipo de hamburguesa (sencilla, doble, triple)")
	var cantidad = parseInt(prompt("ingresa la cantidad que deseas"))
	var pago = prompt("como desea pagara? (efectivo o tarjeta)")

	var precio;
	var total;
	var cargo;
	var totalcargo;

	if(hamburguesa = "sencilla"){
		precio = 20.00
	}else if(hamburguesa = "doble"){
		precio = 25.00
	}else if(hamburguesa = "triple"){
		precio = 28.00
	}

	total = cantidad * precio;

	 if(pago = "tarjeta"){
		cargo = total * 0.05
	    totalcargo = total + cargo
	    alert("el total con cargo es: " + totalcargo+"\n El total sin cargo seria: "+ total)
    }


</script>
