<script type="text/javascript">
	var calf = parseInt(prompt("Ingresa la calificacion"));

	if (calf == 10) {
		alert("La calificacion es 'A'");
	} else if (calf == 9) {
		alert("La calificacion es 'B'");
	} else if (calf == 8) {
		alert("La calificacion es 'C'");
	} else if (calf == 7 || calf == 6){
		alert("La calificacion es 'D'");
	} else if (calf <= 5 && calf > 0){
		alert("La calificacion es 'F'");
	} else{
		alert("Error")
	}
</script>
