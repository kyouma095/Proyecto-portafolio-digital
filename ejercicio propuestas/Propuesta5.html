<!DOCTYPE html>

<body>
    <script>
        var g1 = parseFloat(prompt("Ingresa la cantidad de alumnos del primer grupo de software: "));
        var g2 = parseFloat(prompt("Ingresa la cantidad de alumnos del segundo grupo de software: "));
        var g3 = parseFloat(prompt("Ingresa la cantidad de alumnos del tercer grupo de software: "));

        alert("El total de alumnos de los 3 grupos de software es: " + (g1+g2+g3) );
    </script>
</body>
