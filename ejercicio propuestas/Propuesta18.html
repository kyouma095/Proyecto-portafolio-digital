<!DOCTYPE html>
<html lang="en">
<head>
    <title>ejercicio_18</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Ingresa el primer número:"));
        var num2 = parseFloat(prompt("Ingresa el segundo número"));


        var S = num1 + num2;
        var R = num1 - num2;
        var M = num1 * num2;
        var D = num1 / num2;


        alert("Resultados:\n"+ "Suma:"+ S + "\n"+ "Resta:"+ R + "\n" + "Multiplicación:" + M + "\n" + "División:" + D)




    </script>
</body>
</html>
