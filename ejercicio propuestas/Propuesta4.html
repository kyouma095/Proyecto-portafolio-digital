<!DOCTYPE html>
<head>
    <title>Programa_4</title>
</head>
<body>
    <script>
        var dinero = parseFloat(prompt("Ingresa la cantidad de dinero que deseas ahorrar diariamente: "));
        var total = dinero*365;
        alert("El total de ahorro anual es : "+ total);
    </script>
</body>
</html>
