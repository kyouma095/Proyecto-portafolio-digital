
	<!DOCTYPE html>
<head>
    <title>Programa_2</title>
</head>
<body>
    <script>
        var edad1 = parseFloat(prompt("Ingrese la edad del alumno 1: "));
        var edad2 = parseFloat(prompt("Ingrese la edad del alumno 2: "));
        var edad3 = parseFloat(prompt("Ingrese la edad del alumno 3: "));
        var edad4 = parseFloat(prompt("Ingrese la edad del alumno 4: "));
        var edad5 = parseFloat(prompt("Ingrese la edad del alumno 5: "));
        var edad6 = parseFloat(prompt("Ingrese la edad del alumno 6: "));
        var edad7 = parseFloat(prompt("Ingrese la edad del alumno 7: "));
        var edad8 = parseFloat(prompt("Ingrese la edad del alumno 8: "));
        var edad9 = parseFloat(prompt("Ingrese la edad del alumno 9: "));
        var edad10 = parseFloat(prompt("Ingrese la edad del alumno 10: "));

        var p = (edad1 + edad2 + edad3+ edad4 + edad5 + edad6 + edad7 + edad8 + edad9 + edad10) / 10;

        alert("El promedio de edades es: " + p);
    </script>
</body>
</html>
