<!DOCTYPE html>

<body>
    <script>
         var m = parseFloat(prompt("Cuanto duro la llamada?"))
        var c = parseFloat(prompt("Cuanto es el costo por minuto?"))
        var t = m * c;
        alert("El total a pagar de la llamada es: " + t.toFixed(2))
    </script>
</body>
