<!DOCTYPE html>

<body>
    <script>
        var b= parseFloat(prompt("Ingrese la base del triangulo: "));
        var h= parseFloat(prompt("Ingrese la altura del triangulo: "));
        var a= (b*h) / 2;
        alert("Area del triangulo es: " + a);
    </script>
