<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_3</title>
</head>
<body>
    <script>
        var b= parseFloat(prompt("Ingrese la base del rectangulo: "));
        var h= parseFloat(prompt("Ingrese la altura del rectangulo: "));
        var p= (b*2) + (h*2);
        var a= b*h;
        alert("El Perimetro del rectangulo: " + p + "\n" + "La superficie(area) es : " + a);
    </script>
</body>
</html>
