<!DOCTYPE html>
<html>
<head>
	<title>programa_10</title>
</head>
<body>
	<script>
		var l1 = parseFloat(prompt("ingresa el primer lado"));
		var l2 = parseFloat(prompt("ingresa el segundo lado"));
		var l3 = parseFloat(prompt("ingresa el tercer lado"));

		var S = (l1+l2+l3)/2
		var a = Math.sqrt((S*(S-l1)*(S-l2)*(S-l3)));

		alert("El area del triangulo es: "+a);

	</script>
</body>
</html>
