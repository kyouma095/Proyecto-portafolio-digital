
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_1</title>
</head>

<body>
<script type="text/javascript">
var mat = prompt("Ingresa tu matricula");
var cal1 = parseFloat (prompt ("Ingrese la calificacion 1:"));
var cal2 = parseFloat (prompt ("Ingrese la calificacion 2:"));
var cal3 = parseFloat (prompt ("Ingrese la calificacion 3:"));
var cal4 = parseFloat (prompt ("Ingrese la calificacion 4:"));
var cal5 = parseFloat (prompt ("Ingrese la calificacion 5:"));
var prom = (cal1+cal2+cal3+cal4+cal5)/5;
alert("Matricula:"+mat+"\n"+"promedio: "+prom);
</script>
</body>
</html>
