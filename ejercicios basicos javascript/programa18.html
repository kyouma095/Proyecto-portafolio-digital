<script>
var r = parseFloat(prompt("Ingresa el radio del cono"));
var g = parseFloat(prompt("Ingresa la generatriz del cono"));
var a = parseFloat(prompt("Ingresa la altura del cono"));
const pi = 3.141592;
var r2 = Math.pow(r,2);
var AB = pi*r2;
var AL = pi*r*g;
var AT = AB+AL;
var VOL = 0.33333*AB*a;

alert("el area de la base es "+ AB+"\n"+" el area lateral es "+ AL+"\n"+"eñ area tptañ es "+AT+"\n"+"el volumen es "+VOL);
</script>
