<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_8</title>
</head>
<body>
    <script>
        var r= parseFloat(prompt("Ingrese el radio del cilindro: "));
        var h= parseFloat(prompt("Ingrese la altura del cilindro: "));
          const pi = 3.141592;
        var r2 = Math.pow(r,2);
        var vo = pi*r2*h;
        var al = 2*pi*r*h;
        var ab = 2*pi*r2;
        var at = al+ab;
        alert("El area del cilindro es: " + at + "\n" + "El volumen del cilindro es: " + vo);
    </script>
</body>
</html>
