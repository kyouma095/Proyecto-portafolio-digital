<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programa26</title>
</head>
<body>
    <script>
        var mi = parseInt(prompt("Ingresa los milimetros"))
      var m = mi/1000;
      var so = mi%1000;
      var dm = so/100;
      so = so%100;
      cm = so/10;
      ml = so%10;


        alert("Los metros son "+m+"\n"+"Los decimetros son "+dm+"\n"+"Los centimetros son "+cm+"\n"+"Los milimetros son "+ml )
    </script>
</body>
</html>
