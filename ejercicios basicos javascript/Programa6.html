<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_6</title>
</head>
<body>
    <script>
        var nom= prompt("Introduzca el nombre del dinosaurio ");
        var p= parseFloat(prompt("Ingrese el peso del dinosaurio (en libras): "));
        var l= parseFloat(prompt("Ingrese la longitud del dinosaurio (en pies): "));
        var k = p*0.453592
        var m = l * 0.3048
        alert(nom + "\n" + "pesa: "+ k +"kg \n"+"mide: " + m + "mts");
    </script>
</body>
