<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_4</title>
</head>
<body>
    <script>
        var costo= parseFloat(prompt("Ingrese el costo del articulo: "));
        var pago= parseFloat(prompt("Ingresa el dinero entregado: "));
        var cam= pago-costo;
        alert("El cambio a entregar es: " + cam);
    </script>
</body>
</html>
