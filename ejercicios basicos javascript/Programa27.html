<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programa27</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Ingresa el valor de a"))
        var b = parseFloat(prompt("Ingresa el valor de b"))

        var c = (4*Math.pow(a, 4)+a*b+Math.pow(b, 2))/(Math.pow(a, 2) - Math.pow(b, 2))
        var d = 3*(Math.pow(c, 2)+a+b)/4
      

        alert("valor de c es "+c+"\n"+"valor de d es "+d)

    </script>
</body>
</html>
