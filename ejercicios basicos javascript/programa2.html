<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programa_2</title>
</head>
<body>
    <script>
        var num= parseInt(prompt("Ingresa el numero: "));
        var cuad= parseInt(Math.pow(num, 2));
        var cub= parseInt(Math.pow(num, 3));
        alert("El cuadrado es: " + cuad + "\n" + "El cubo es: " + cub);
    </script>
</body>
</html>
