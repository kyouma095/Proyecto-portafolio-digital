<script>
    var N = parseInt(prompt("Ingresa el numero total de focos:"));
    var verdes = 0;
    var blancos = 0;
    var rojos = 0;
    for (var i = 1; i <= N; i++) {
        var color = prompt("Ingresa el color del foco " + i + " (verde, blanco o rojo):");


        if (color === "verde") {
            verdes++;
        } else if (color === "blanco") {
            blancos++;
        } else if (color === "rojo") {
            rojos++;
        } else {
            alert("Color no valido.");
        }
    }
    alert("Cantidad de focos verdes: " + verdes+"\nCantidad de focos blancos: " + blancos+"\nCantidad de focos rojos: " + rojos);
  
</script>
