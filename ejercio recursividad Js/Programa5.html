<script>    
var n= parseInt(prompt('Cantidad de ventas: '));
    var a=0, b=0, c=0, t1=0, t2=0, t3=0;
    for(var i=1; i<=n; i++){
        var v= parseFloat(prompt("Cantidad de la venta "+i+": "));
        if(v>1000){
                a++;
                t1= t1+v;
            }else if(v<=1000 && v>500){
                b++;
                t2=t2+v;
            }else if(v<=500){
                c++;
                t3=t3+v;
            }else{
                alert("Monto no valido.");
            }
    }
    alert("Total de ventas categoria A: "+a+"\nMonto total de categoria A: "+t1+". \nTotal de ventas categoria B: "+b+
    " \nMonto total de categoria B: "+t2+"\nTotal de ventas categoria C: "+c+".\n Monto total de categoria C: "+t3);
   
</script>
